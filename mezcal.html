<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mezcal Collection | Mecanova</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">

      @theme inline {
        --color-background: var(--background);
        --color-foreground: var(--foreground);
        --color-primary: var(--primary);
        --color-primary-foreground: var(--primary-foreground);
        --color-secondary: var(--secondary);
        --color-secondary-foreground: var(--secondary-foreground);
        --color-muted: var(--muted);
        --color-muted-foreground: var(--muted-foreground);
        --color-accent: var(--accent);
        --color-accent-foreground: var(--accent-foreground);
        --color-destructive: var(--destructive);
        --color-card: var(--card);
        --color-card-foreground: var(--card-foreground);
        --color-popover: var(--popover);
        --color-popover-foreground: var(--popover-foreground);
        --color-border: var(--border);
        --color-input: var(--input);
        --color-ring: var(--ring);
        --color-chart-1: var(--chart-1);
        --color-chart-2: var(--chart-2);
        --color-chart-3: var(--chart-3);
        --color-chart-4: var(--chart-4);
        --color-chart-5: var(--chart-5);

        --font-font-sans: var(--font-sans);
        --font-font-heading: var(--font-heading);
        --font-font-serif: var(--font-serif);
        --font-font-mono: var(--font-mono);

        --radius-sm: calc(var(--radius) - 4px);
        --radius-md: calc(var(--radius) - 2px);
        --radius-lg: var(--radius);
        --radius-xl: calc(var(--radius) + 4px);
      }

      :root {
          --background: #111111;
        --foreground: #ecdfcc;
        --primary: #ecdfcc;
        --primary-foreground: #111111;
        --secondary: #2A2A2A;
        --secondary-foreground: #ecdfcc;
        --muted: #2A2A2A;
        --muted-foreground: #cdc9c2;
        --accent: #2A2A2A;
        --accent-foreground: #ecdfcc;
        --destructive: #7f1d1d;
        --card: #1a1a1a;
        --card-foreground: #ecdfcc;
        --popover: #111111;
        --popover-foreground: #ecdfcc;
        --border: #2A2A2A;
        --input: #2A2A2A;
        --ring: #cdc9c2;
        --chart-1: #ecdfcc;
        --chart-2: #cdc9c2;
        --chart-3: #A89F91;
        --chart-4: #7D7468;
        --chart-5: #5C5449;

        --font-sans: "Manrope";
        --font-heading: "Jost";
        --font-serif: "Playfair Display";
        --font-mono: "JetBrains Mono";

        --radius: 0rem;
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen bg-background text-foreground font-sans flex items-center justify-center">
      <div class="text-center space-y-8 px-6 max-w-2xl mx-auto">
        <h1 class="text-4xl lg:text-6xl font-heading font-light tracking-wide text-primary">
          Mezcal Collection
        </h1>
        <div class="h-px w-24 bg-primary mx-auto"></div>
        <p class="text-lg lg:text-xl text-muted-foreground leading-relaxed">
          Our mezcal selection is in development. We're sourcing authentic expressions that honor traditional production methods while meeting our standards for character, provenance, and transparency.
        </p>
        <p class="text-base text-muted-foreground/80">
          Coming soon.
        </p>
        <a href="index.html" class="inline-block bg-primary text-primary-foreground px-8 py-4 uppercase tracking-widest text-sm hover:bg-muted-foreground transition-colors duration-300 mt-8">
          Return to Home
        </a>
      </div>
    </div>
  </body>
</html>
